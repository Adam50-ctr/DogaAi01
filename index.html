<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A DogaAI segít megjósolni a dolgozati kérdéseket feltöltött PDF alapján. Gyors, pontos, tanárbarát megoldás."
    />
    <meta
      name="keywords"
      content="dolgozat, doga, AI, tananyag, PDF, előrejelzés, magyar, iskola"
    />
    <meta name="author" content="DogaAI csapat" />
    <meta
      property="og:title"
      content="DogaAI – Dolgozat kérdések előrejelzése AI segítségével"
    />
    <meta
      property="og:description"
      content="Töltsd fel a tananyagot PDF-ben, és nézd meg, milyen kérdésekre számíthatsz a dolgozatban."
    />
    <meta
      property="og:image"
      content="https://dogaai.netlify.app/thumbnail.png"
    />
    <meta property="og:url" content="https://dogaai.netlify.app" />
    <meta name="twitter:card" content="summary_large_image" />

    <title>DogaAI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script defer src="app.js"></script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-GBS99X76KK"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-XXXXXXXXXX");
    </script>
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body
    class="bg-gradient-to-r from-blue-50 to-white text-gray-800 min-h-screen flex flex-col justify-center items-center px-4"
  >
    <div class="max-w-3xl w-full space-y-8 py-12">
      <a
        href="https://buy.stripe.com/test_abc123456789"
        class="mt-6 px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700 transition text-center block text-lg font-semibold"
      >
        Előfizetek 290 Ft / hét
      </a>
      <div class="text-center">
        <h1
          class="text-5xl font-extrabold text-blue-700 drop-shadow-lg animate-pulse"
        >
          DogaAI
        </h1>
        <p class="mt-4 text-gray-700 text-lg bg-white rounded-xl shadow p-5">
          Töltsd fel a tananyagot PDF-ben, és a
          <strong class="text-blue-600">DogaAI</strong> megjósolja a
          legvalószínűbb dolgozati kérdéseket.<br />
          <span class="block mt-2 text-green-600 font-semibold"
            >89% pontosság tanárok szerint</span
          >
        </p>
      </div>

      <div class="bg-white rounded-xl shadow-xl p-6">
        <label
          for="fileInput"
          class="block mb-3 text-lg font-medium text-gray-700"
          >Tananyag feltöltése</label
        >
        <div
          class="border-2 border-dashed border-blue-400 p-6 rounded-lg text-center"
        >
          <input
            type="file"
            id="fileInput"
            multiple
            accept="application/pdf"
            class="block mx-auto text-sm text-gray-600"
          />
          <p class="mt-2 text-sm text-gray-500">Több PDF is feltölthető</p>
        </div>

        <button
          id="analyzeBtn"
          class="mt-6 w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white px-6 py-3 rounded-full hover:scale-105 transition-transform duration-300 font-semibold shadow-lg"
        >
          ✨ Elemezd a tananyagot!
        </button>

        <div
          id="loading"
          class="mt-4 hidden text-center text-blue-600 font-semibold animate-pulse"
        >
          Dolgozom rajta...
        </div>

        <div
          id="result"
          class="mt-8 hidden bg-white p-6 rounded-lg shadow-md text-left space-y-4 text-gray-800"
        ></div>
      </div>

      <footer class="text-center text-sm text-gray-400 mt-10">
        &copy; 2025 DogaAI – Segítünk felkészülni, gyorsan és okosan.
      </footer>
    </div>
  </body>
</html>
